<div class="jumbotron">
	<h1>{{title}}</h1>
		<form ng-submit="creteUserSubmit()">
		<div class="form-group">
		    <label for="user.descr">Full name</label>
		    <input type="text" class="form-control" id="user.descr" placeholder="Full name" ng-model="usernew.descr">
  		</div>
  		<div class="form-group">
    		<label for="user.name">Login</label>
    		<input type="text" class="form-control" id="user.name" placeholder="Enter login" ng-model="usernew.name">
  		</div>
  		<div class="form-group">
		    <label for="user.pass">Password</label>
		    <input type="password" class="form-control" id="user.pass" placeholder="Password" ng-model="usernew.psss">
		</div>
  		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

<div class="jumbotron">
		<div ng-controller="UtilCtrl">
			<div class="alert alert-primary" role="alert"  ng-repeat="message in messages">{{message}}</div>  		
		</div>
		<form ng-submit="saveFormSubmit()">
		<div class="form-group" ng-repeat="(key,element) in form_model.columns">
		    <input ng-if="!element.modelUrl" type="text" class="form-control" id="e-{{key}}" placeholder="{{element.title}}" ng-model="form_model.columns[key].value">
			<div ng-if="element.modelUrl" class="card">
				<button ng-click="selectEntity('model',$event,form_model.columns[key])" ng-if="!element.value" type="button" class="btn btn-secondary">{{element.title}} (Select)</button>
				<ul class="list-group list-group-flush" ng-if="element.value" ng-repeat="(propKey,propVal) in element.value">
					<li class="list-group-item">{{propKey}}:{{propVal}}</li>
				</ul>
			</div>
  		</div>
  		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
